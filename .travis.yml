language: go

go:
  - 1.11.x

services:
  - docker

install:
  - make verify

before_script:
  - sudo service mysql stop
  - sudo service postgresql stop
  - docker --version
  - docker-compose --version
  - docker-compose up -d

script:
  - make test

after_success:
  - bash <(curl -s https://codecov.io/bash) -X fix

notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: ""
